{% extends 'main.html' %}

{% block content %}
<ul data-role="listview">
	{% for book in books %}
  	<li>
  		<a href="{{ page.rot }}/titles/{{ book.id }}">
  			<img src="{{page.rot}}/titles/{{ book.id }}/thumbnail" />
  			<p> {{ book.author_sort }} </p>
			{{ book.title }} ({{ book.pubdate|date("Y") }})
  		</a> 
  	</li>
  {% endfor %}
</ul>
{% endblock %}
