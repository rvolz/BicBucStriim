{% extends 'main.html' %}

{% block content %}
	<div id="passwordform">
		<fieldset>
			<label for="password">{{page.glob.langa.password_dialog_titel}}</label>
			<input type="password" id="password" name="password" value="" autofocus />		
			<p id="pw_dlg_status">{{page.glob.langa.invalid_password}}</p>
			<a data-role="button" data-rel="back" data-icon="delete" data-inline="true">
				{{page.glob.langa.back}}
			</a>
			<a class="checkdl" data-role="button" data-ajax="true" data-bookid="{{bookid}}" 	data-proot="{{page.rot}}"  data-icon="check" data-inline="true" id="submit_pw">
				{{page.glob.langa.check_access}}
			</a>
		</fieldset>
	</div>
{% endblock %}
