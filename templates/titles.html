{% extends 'main.html' %}

{% block content %}
<ul data-role="listview" data-filter="true">	
	{% for book in books %}
		{% if book.initial != "" %}
			<li data-role="list-divider"> {{ book.initial }}</li>
		{% else %}
			<li>				
				<a href="{{page.rot}}/titles/{{ book.id }}">
					<img src="{{page.rot}}/titles/{{ book.id }}/thumbnail" />
					<p> {{ book.author_sort }} </p>
					{{ book.sort }}
				</a>
			</li>
		{% endif %}
  {% endfor %}
</ul>
{% endblock %}
