tag_protect_expl:
  de: Mit dieser Option kann der Dwonload-Schutz auf Bücher mit dem angegebenen Schlagwort
    beschränkt werden. Alle anderen Titel können ohne Passwort heruntergeladen werden.
  en: If this is activated, only books with the selected tag will be password-protected.
    All other books can be downloaded without password.
  fr: Si vous l\'activez, seulement les livres avec ce tag seront protégés.
    Tous les autres livres pourront être téléchargés sans mot de passe.
  nl: Indien ingeschakeld, zullen de boeken met onderstaand label worden beveiligd.
    Let op! Andere boeken zijn dan te downloaden.
  it: Se attivata, solo i libri con l\'etichetta selezionata saranno protetti da password.
     Tutti gli altri libri possono essere scaricati senza una password.
  gl: Se o activas, só os libros con esta etiqueta estará protexidas mediante contrasinal.
     Todos os outros libros poderán ser baixadas sen contrasinal.
thumb_gen_clipped:
  de: Vorschaubilder beschneiden?
  en: Clip thumbnails?
  fr: Découper les miniatures ?
  nl: Clip thumbnails?
  it: Tagliare le miniature?
  gl: Recortar as miniaturas?
thumb_gen_clipped_expl:
  de: Wenn eingeschaltet, werden die Ränder von Vorschaubilder abgeschnitten, um mehr
    Details zu liefern.
  en: If switched on, the edges of thumbnails will be clipped to show more details.
  fr: Si activé, les bords de vignettes seront amenés à montrer plus de détails.
  nl: Indien ingeschakeld, zullen de randen van de miniaturen worden geknipt om meer details weer te geven
  it: Se attivato, i bordi delle miniature saranno tagliate per mostrare più particolari.
  gl: Se o activas, os bordes das miniaturas serán recortadas para amosar máis detalles.
